<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--- boostrap --->
    <link rel="stylesheet" href="../pecera/css/css/bootstrap.min.css">
    <title>Inicio</title>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center">
      <div class="col-lg-6 bg-primary card md-5">
        <h2 class="text-center h1" style="color: white; margin: 35px 0;">PECERA EL BIKINGO</h2>
        <div class="px-2 d-grid">
          <label class="h4" for="txtNum1" style="color: white; margin: 20px 40px;">Largo:</label>
          <input type="number" id="txtNum1" placeholder="Ingresa tu largo..." class="card" style="margin: 20px 220px;">
        </div>
        <div class="px-2 d-grid">
          <label class="h4" for="txtNum2" style="color: white; margin: 20px 40px;">Ancho:</label>
          <input type="number" id="txtNum2" placeholder="Ingresa tu Ancho..." class="card" style="margin: 20px 220px;">
        </div>
        <div class="px-2 d-grid">
          <label class="h4" for="txtNum3" style="color: white; margin: 20px 40px;">Alto:</label>
          <input type="number" id="txtNum3" style="margin: 20px 220px;" placeholder="Ingresa tu Alto..." class="card">
        </div>
        <div class="px-2 d-grid">
          <label class="h4" for="txtNum4" style="color: white; margin: 20px 40px;">Radio: </label>
          <input type="number" id="txtNum4" style="margin: 20px 220px;" placeholder="Ingresa tu Alto..." class="card">
        </div>
        <div class="p-3 d-grid" style="margin: 0 34px">
          <button class="btn btn-danger" onclick="calcular();" style="font-size:25px; font-family: arial; margin: 0 160px" >Calcular</button>
        </div>
        <h4 style="margin: 20px 60px; color: white">Resultado:</h4>
        <p id="txtResultado" style="margin: 5px 180px; color: white; font-size: 25px; font-family: arial, bold;">0</p>
      </div>
    </div>
    <!--- js --->
    <script src="../pecera/css/js/bootstrap.min.js"></script>
    <script src="../pecera/js/main.js"></script>
  </body>
</html>
